<!DOCTYPE html>

<html>
<head>
    <title>Chuck me!</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Black+Ops+One" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.icndb.min.js"></script>
    <script type="text/javascript" src="js/chuck.js"></script>
    </head>

<body>
    <div class="content">
        <div class="seal"><img alt="Seal of Approval" src="img/chuck_norris_seal.png">
        </div>
        <div class="main">
            <h1>When Chuck Norris tells you a joke...</h1>
            <h1>...you will listen.</h1>
            <p class="info">Submit your name for a joke starring yourself, and leave empty for a random Chuck Norris joke.</p>
        </div>
        <div class="formWrapper">
            <input class="name" type="text" placeholder="firstname" size="19">
            <input class="name" type="text" placeholder="lastname" size="19">
            <button class="button">Go!</button>
        </div>
        <div class="joke">Click the button if You dare.</div>
        <div class="footer">
            <p><small>Jokes by <a href="http://www.icndb.com/">Internet Chuck Norris Database</a></small></p>
        </div>    
    </div>
</body>
</html>
